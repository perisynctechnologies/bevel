apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: org1-peer0
  namespace: org1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: org1-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-prod
        namespace: flux-prod
      chart: platforms/hyperledger-fabric/charts/fabric-peernode    
  values:
    metadata:
      namespace: org1-net
      images:
        couchdb:  ghcr.io/hyperledger/bevel-fabric-couchdb:2.2.2
        peer:  ghcr.io/hyperledger/bevel-fabric-peer:2.2.2
        alpineutils: ghcr.io/hyperledger/bevel-alpine:latest

        
    peer:
      name: peer0
      gossippeeraddress: peer0.org1-net:7051
      gossipexternalendpoint: peer0.org1-net:7051
      localmspid: org1MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.2
      couchdb:
        username: org1-user

    storage:
      peer:
        storageclassname: org1-bevel-storageclass
        storagesize: 512Mi
      couchdb:
        storageclassname: org1-bevel-storageclass
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://40.114.165.220:20001
      authpath: prodorg1
      secretprefix: secretsv2/data/org1/peerOrganizations/org1-net/peers/peer0.org1-net
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred
      secretcouchdbpass: secretsv2/data/org1/credentials/org1-net/couchdb/org1?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
        metrics: 
          enabled: False
          clusteripport: 9443     
    proxy:
      provider: "none"
      external_url_suffix: develop.local.com

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.25
